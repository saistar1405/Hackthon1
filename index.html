<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Sports Talent ID - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="card">
      <h1 class="logo">FIT<span class="highlight">ID</span></h1>
      <p class="subtitle">AI Sports Talent Identification Platform</p>
      
      <div id="auth-form">
        <h2 id="form-title">Login</h2>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="auth-btn" class="primary-btn">Login</button>
        <p class="toggle-text">Don't have an account? <span id="toggle-auth">Register</span></p>
      </div>

      <div id="error-message" class="error hidden"></div>
    </div>
  </div>

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script src="auth.js"></script>
</body>
</html>
